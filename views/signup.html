<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>

<body>

        <section>
            <form id="signup">

        </section>
    </main>
    <script src="../js/signup.js"></script>
