<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription</title>
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-app.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-auth.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js" defer></script>
</head>

<body>
    <div id="userEmail" style="display: none;">
        <p>Email Not Verified.</p>
        <button id="sendVerificationMail" onclick="mailNow()">Send Verifcation Mail</button>
    </div>
    <p id="user"></p>
    <form action="/sendnews" method="post" id="form">
        <input type="email" name="email" id="email" onkeypress="inputData()" autocomplete="off" required>
        <input type="submit" value="Submit" id="submit" onclick="fun()">
    </form>
    <a style="float: right;" onclick="signout()">Log out</a>
    <script>
        window.addEventListener("DOMContentLoaded", () => {
            const firebaseConfig = {
                apiKey: "AIzaSyCaFgbJl5ZukVqUvZER6EeNLhm-F2N1VEw",
                authDomain: "snatched-test-1.firebaseapp.com",
                databaseURL: "https://snatched-test-1.firebaseio.com",
                projectId: "snatched-test-1",
                storageBucket: "snatched-test-1.appspot.com",
                messagingSenderId: "649593189943",
                appId: "1:649593189943:web:70067fa59de352d0d8b1b2",
                measurementId: "G-X771WGGH89"
            };

            firebase.initializeApp(firebaseConfig);

            firebase.auth().setPersistence(firebase.auth.Auth.Persistence.LOCAL);

            firebase.auth().onAuthStateChanged(function(user) {
                if (user) {
                    var verified = user.emailVerified;
                    if (verified === false) {
                        document.getElementById("userEmail").style.display = "block";
                    } else {
                        document.getElementById("userEmail").style.display = "none";
                    }
                    document.getElementById("user").innerHTML = `Hello ${user.displayName}`;
                } else {
                    window.location.assign("/login");
                }
            })

        });

        function mailNow() {
            window.alert("Mail Sent");
            firebase.auth().onAuthStateChanged(function(user) {
                user.sendEmailVerification();
            })
        }

        function signout() {
            firebase.auth().signOut().then(function() {
                window.location.assign("/login");
            }, function(error) {
                console.log(error);
            });
        }
    </script>
    <script>
        var email = window.localStorage.getItem('emailForSignIn');
        var emailVerified = window.localStorage.getItem('emailVerified');
        console.log(email, emailVerified);
        var submit = document.getElementById("submit");
        var form = document.getElementById("form");
        const regex = /\S+@\S+\.\S+/;

        function fun() {
            var email = document.getElementById("email").value;
            if (email.match(regex) != null) {
                console.log("Subscribed");
            }
        }

        function inputData() {
            var email = document.getElementById("email").value;
            if (email.match(regex) != null) {
                submit.disabled = false;
            } else {
                submit.disabled = true;
            }
        }
    </script>
</body>

</html>
